name: Generate Index

on:
  push:
    branches: 
      - main
    paths:
      - 'categories/**/*.html'
      - '.github/scripts/generate_index.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
          
      - name: Generate Index
        run: |
          python .github/scripts/generate_index.py
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .  # CHANGEMENT ICI : ajoute TOUS les fichiers modifiÃ©s
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update index files"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
